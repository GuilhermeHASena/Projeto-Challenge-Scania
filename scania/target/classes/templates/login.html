<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <title>Login</title>
</head>
<body>
    <div class="container-principal">
        <img src="./images/scanialogo.png" class="scania-logo" alt="LogoScania">
        <h2 class="form-title">Login na plataforma</h2>
        <form action="#" method="post" class="form-login">
            <input type="text" class="form-field" placeholder="Email">
            <input type="password" class="form-field" placeholder="Senha">
            <button type="submit" class="form-buttom">Conectar</button>
        </form>

        <a href="#" class="criar-conta-link">Criar uma conta</a>
    </div>
</body>
</html>
